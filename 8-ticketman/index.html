<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexbox ui 8 - Ticketman</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <header class="header">
                <div class="header__logo">
                    <h2 class="header__logo__name">VAN GOGH</h2>
                    <p class="header__logo__title">UNKNOWN</p>
                </div>
                <div class="header__menu"><img src="./icons/grid.svg" alt="menu items" /></div>
            </header>

            <section class="main">
                <section class="intro">
                    <span class="intro__meta">
                        <p class="intro__meta__title">UNKNOWN</p>
                        <h2 class="intro__meta__name">VAN GOGH</h2>
                    </span>
                    <p class="intro__description">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. In quasi sint quo eos sequi sed magnam
                        culpa facilis quam necessitatibus.
                    </p>
                    <button class="btn intro__ctabutton book-ticket">book a tour</button>
                </section>
                <section class="carousel">
                    <picture class="carousel__picture">
                        <img src="./ticket-man.jpg" alt="man showing ticket" class="picture" />
                        <span class="picture__change-buttons">
                            <span class="left">&leftarrow;</span>
                            <span class="right">&rightarrow;</span>
                        </span>
                    </picture>
                    <span class="carousel__position"> <span>0</span><span>1</span><span>0</span> </span>
                </section>
                <section class="social">
                    <ul class="social__buttons">
                        <li class="social__buttons__icon">
                            <img src="./icons/github.svg" alt="Github Share Link" />
                        </li>
                        <li class="social__buttons__icon">
                            <img src="./icons/linkedin.svg" alt="Linkedin Share Link" />
                        </li>
                        <li class="social__buttons__icon">
                            <img src="./icons/reddit.svg" alt="Reddit Share Link" />
                        </li>
                    </ul>
                </section>
            </section>
        </section>
    </body>
</html>
