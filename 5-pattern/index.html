<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Information Page - Flexbox UI 5</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <h2 class="title">Hello There!</h2>
            <form class="fields" action="#" id="registration-form">
                <div class="field name">
                    <span class="input-field">
                        <input type="text" name="fname" id="fname" />
                        <label for="fname">First Name</label>
                    </span>
                    <span class="input-field">
                        <input type="text" name="lname" id="lname" />
                        <label for="lname">Last Name</label>
                    </span>
                </div>

                <div class="field company">
                    <span class="input-field">
                        <input type="text" name="company" id="company" />
                        <label for="company">Company Name</label>
                    </span>
                </div>

                <div class="field email">
                    <span class="input-field">
                        <input type="email" name="email" id="email" />
                        <label for="email">Email Address</label>
                    </span>
                </div>

                <div class="field password">
                    <span class="input-field">
                        <input type="password" name="password1" id="pswd1" />
                        <label for="pswd1">Password</label>
                    </span>
                    <span class="input-field">
                        <input type="password" name="pswd2" id="password2" />
                        <label for="pswd2">Confirm Password</label>
                    </span>
                </div>
                <button type="submit" class="submit">Create Account</button>
                <small class="signin-text"> Already have an account? <a href="#">Sign in.</a> </small>
            </form>
        </main>
    </body>
</html>
