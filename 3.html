<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexbox Practice 3</title>
        <link rel="stylesheet" href="3.css" />
    </head>
    <body>
        <main class="container">
            <nav>
                <h4>Jackets</h4>
                <div class="right_options">
                    <div class="filter item">
                        <label for="filters">Filter by:</label>
                        <select name="filters" id="filters">
                            <option value="all">All Jackets</option>
                            <option value="pink">Pink Jackets</option>
                            <option value="blue">Blue Jackets</option>
                        </select>
                    </div>
                    <div class="sort item">
                        <label for="sort">Sort by:</label>
                        <select name="sort" id="sort">
                            <option value="price">Price</option>
                            <option value="rating">Rating</option>
                            <option value="latest">Latest</option>
                        </select>
                    </div>
                </div>
            </nav>

            <section class="images">
                <img src="./jacket.jpg" alt="jacket" class="image" />
                <img src="./jacket.jpg" alt="jacket" class="image" />
                <!-- <img src="./jacket.jpg" alt="jacket" class="image" />
                <img src="./jacket.jpg" alt="jacket" class="image" />
                <img src="./jacket.jpg" alt="jacket" class="image" />
                <img src="./jacket.jpg" alt="jacket" class="image" /> -->
            </section>
        </main>
    </body>
</html>
